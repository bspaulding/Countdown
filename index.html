<html manifest="countdown.manifest">
<head>
  <title>Countdown</title>
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="no" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="stylesheet" href="stylesheets/styles.css"/>
  <script src="javascripts/utilities.js"></script>
  <script src="javascripts/swipe_listener.js"></script>
  <script src="javascripts/jquery-1.7.2.min.js"></script>
  <script src="javascripts/ember.min.js"></script>
  <script src="javascripts/countdownmin.js"></script>
  <script src="javascripts/app.js"></script>
  <script>
    // Disable scrolling on the main window.
    document.addEventListener('DOMContentLoaded', function() {
      document.addEventListener('touchstart', function() {}, false);
      document.addEventListener('touchmove', function(e) { e.preventDefault(); }, false);
      window.scrollTo(0,0);
    });
  </script>

  <!-- TypeKit -->
  <script type="text/javascript" src="http://use.typekit.com/xvs6ksj.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body>
<script type="text/x-handlebars" data-template-name="page-view">
  {{collection contentBinding="content" tagName="ul" itemViewClass="CD.EventView" style="listStyle" class="pages"}}
  {{#collection contentBinding="content" tagName="ul" class="page-control" itemClassBinding="content.isActive"}}
    <span>&nbsp;</span>
  {{/collection}}
</script>
<script type="text/x-handlebars" data-template-name="events-view">
  {{collection contentBinding="CD.EventsController.content" tagName="ul" itemViewClass="CD.EventView" id="events"}}
</script>
<script type="text/x-handlebars" data-template-name="event-view">
  <h1 style="font-size: 5em; margin-top: 0.36em; margin-bottom: 0.18em;">{{content.days}}</h1>
  <p>days until</p>
  {{view CD.EditableTag tagName="h2" contentBinding="content" key="name"}}
  {{view CD.EditableTag tagName="h4" contentBinding="content" key="date"}}
</script>
<script type="text/x-handlebars">
  {{view CD.PageView contentBinding="CD.EventsController.content" itemViewClassName="CD.EventView" currentIndexBinding="CD.EventsController.currentIndex"}}
  <ul id="controls">
    {{#view CD.ControlButton target="CD.EventsController" action="addEvent"}}+{{/view}}
    {{#view CD.ControlButton target="CD.EventsController" action="removeEvent"}}-{{/view}}
  </ul>
</script>
</body>
</html>
